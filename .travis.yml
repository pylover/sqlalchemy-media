env:
  global:
    - ENCRYPTION_LABEL: 5d394e7a0b2a
    - COMMIT_AUTHOR_EMAIL: vahid@dobisel.com

language: python

python:
  - 3.5
  - 3.5-dev

before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then pip install -U pip setuptools wheel sphinx coverage coveralls; fi

install:
  - pip install -ve .

script:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then coverage run --source sqlalchemy_media $(which nosetests);
    else nosetests; fi

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then coveralls ; fi

after_deploy:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then ./travis-gh-pages.sh ; fi

deploy:
  provider: pypi
  user: Vahid.Mardani
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: pylover/sqlalchemy-media
    all_branches: true
